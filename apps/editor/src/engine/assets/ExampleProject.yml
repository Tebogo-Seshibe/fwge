        name: GeneralAreaLight
      - type: EditorViewer
        name: EditorViewer
      - type: Sun
        name: Sun
      - type: Environment
        name: Environment
    systems:
      - ScriptSystem
      - InputSystem
      - ProjectRenderSystem

